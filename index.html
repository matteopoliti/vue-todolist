<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div class="container" id="app">
        <div class="todo-app">
           <h2>To-Do List</h2>
           <div class="row">
            <input type="text" id="input-box" placeholder="Add your activities..." v-model="newTodo.text" @keyUp.enter = " addTodo">
            <button @click = "addTodo">Add</button>
           </div>

           <div id="data">
            <span>
                <strong>Data:</strong> {{formatDate(date)}}
            </span>
           </div>
           <p v-if="todos.length == 0">Hai completato tutte le tasksâœ…</p>

           <ul v-else>
                <li v-for="(item, index) in todos" :key="index">
                    <span @click = "doCheck(item)" :class="(item.done == true) ? 'checked' : '' ">{{item.text}}</span> 
                    <i class="fa-solid fa-xmark" @click = "remove(index)"></i>
                </li>
           </ul>
    
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
